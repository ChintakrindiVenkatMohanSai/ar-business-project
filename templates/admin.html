<!DOCTYPE html>
<html>
<head>
<title>Upload AR Product</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0f172a;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.container{
    background:#1e293b;
    padding:40px;
    border-radius:12px;
    width:400px;
    text-align:center;
}
input,button{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:8px;
}
button{
    background:#06b6d4;
    color:white;
}
</style>

</head>
<body>

<div class="container">

<h2>Upload AR Product</h2>

<form action="/upload-model" method="POST"
enctype="multipart/form-data">

<input type="text" name="name" placeholder="Product Name" required>

<select name="type">
    <option value="model">3D Model</option>
    <option value="image">Image / Document AR</option>
</select>

<input type="file" name="file" required>

<button>Upload</button>

</form>

<br>
<a href="/">â¬… Back</a>

</div>

</body>
</html>
