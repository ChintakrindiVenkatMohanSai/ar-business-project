<!DOCTYPE html>
<html>
<head>
<title>Upload AR Product</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#0f172a;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    background:#1e293b;
    padding:40px;
    border-radius:12px;
    width:400px;
    box-shadow:0 0 25px rgba(0,0,0,0.5);
    text-align:center;
}

h2{
    margin-bottom:25px;
}

input[type="text"],
input[type="file"]{
    width:100%;
    padding:12px;
    margin-top:8px;
    margin-bottom:18px;
    border:none;
    border-radius:8px;
    background:#334155;
    color:white;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#06b6d4;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#0891b2;
}

a{
    color:#38bdf8;
    text-decoration:none;
}

a:hover{
    text-decoration:underline;
}
</style>

</head>

<body>

<div class="container">

<h2>Upload AR Product</h2>

<form action="/upload-model"
method="POST"
enctype="multipart/form-data">

Product Name:
<input type="text" name="name" required>

3D Model (.glb recommended):
<input type="file" name="file" required>

<button>Upload</button>

</form>

<br>
<a href="/">â¬… Back to Products</a>

</div>

</body>
</html>
